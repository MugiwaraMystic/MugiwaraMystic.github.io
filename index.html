<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscription Manager</h1>
        <form id="subscriptionForm">
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" name="serviceName" required>
            
            <label for="paymentInterval">Payment Interval:</label>
            <select id="paymentInterval" name="paymentInterval" required>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <label for="nextPaymentDate">Next Payment Date:</label>
            <input type="date" id="nextPaymentDate" name="nextPaymentDate" required>

            <button type="submit">Add Subscription</button>
        </form>
        <div id="subscriptions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
